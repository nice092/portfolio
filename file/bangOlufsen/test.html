<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Document</title>
    <style>
:root {
    --font-color: #3e3e3e;
    --main-color: #FFC356;
    --mainbg-color: #f5f5f7;
}
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Noto Sans KR', sans-serif;
}
a{
    text-decoration: none;
    color: inherit;
}
ul{
    list-style: none;
}
img{
    vertical-align: top;
    object-fit: cover;
    margin: 0;
    padding: 0;
    max-width: 100%;
}
button{
    background-color: transparent;
    border: 0;
    cursor: pointer;
}
button:focus{ outline:0; }
.innerWrap{
    max-width: 1320px;
    padding: 0 20px;
    margin: 0 auto;
    border: 1px solid red;
}
.priceWrap{}
.priceWrap .innerWrap{
    display: flex;
    gap: 40px;
}
.priceWrap .leftBox{
    width: 50%;
    height: 400px;
    background-color: skyblue;
    display: flex;
    justify-content: center;
    align-items: center;
}
.priceWrap .leftBox .sdCanvas{
    width: 100%;
    height: 100%;
}
.priceWrap .leftBox .sdCanvas .swiper-slide{
    display: flex;
    justify-content: center;
    align-items: center;
}
.priceWrap .leftBox .sdCanvas .item{
}
.priceWrap .leftBox .sdCanvas .item .imgbox{}
.priceWrap .leftBox .sdCanvas .item .imgbox img{}

.priceWrap .rightBox{
    width: 50%;
    background-color: #f5f5f7;
}
.priceWrap .rightBox .colorBox{
    display: flex;
}
.priceWrap .rightBox .colorBox li{
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 20px;
    text-indent: -9999px;
    cursor: pointer;
}
.priceWrap .rightBox .colorBox .ctn1{
    background-color: #DFCAA7;
}
.priceWrap .rightBox .colorBox .ctn2{
    background-color: #DADADA;
}
.priceWrap .rightBox .colorBox .ctn3{
    background-color: #242528;
}
.priceWrap .rightBox .colorBox li.active {
    border: 1px solid blue;
}
.priceWrap .rightBox .view{
    width: 100%;
    height: 40px;
    background-color: #3e3e3e;
    margin-top: 50px;
    color: red;
    line-height: 40px;
}

</style>
</head>
<body>
<section class="priceWrap">
    <div class="innerWrap">
        <div class="leftBox">
            left
        </div>
        <div class="rightBox">
            <ul class="colorBox">
                <li class="ctn1">Gold Tone</li>
                <li class="ctn2">Natural Aluminium</li>
                <li class="ctn3">Black Anthrac</li>
            </ul>
            <div class="view">
                Gold Tone
            </div>
        </div>
    </div>
</section>


<script src="./js/jquery-3.7.1.min.js"></script>
<script>
$('.colorBox li').click(function(){
    $(this).addClass('active').siblings()
    .removeClass('active');

    let txt = $(this).text();
    $('.view').text(txt);
});


</script>
</body>
</html>
