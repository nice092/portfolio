<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 레이아웃</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            grid-gap: 20px;
            width: 600px;
            margin: 0 auto;
        }

        .text1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .img2 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .img1 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .text2 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text1">
            <p>text1: 디자인 영감의 원천은 자연</p>
        </div>
        <div class="img2">
            <img src="img2.jpg" alt="img2">
        </div>
        <div class="img1">
            <img src="img1.jpg" alt="img1">
        </div>
        <div class="text2">
            <p>text2: 소리는 물이 흘러 부딪히며 주변을 도는 파동처럼 이동합니다.</p>
        </div>
    </div>

</body>
</html>
